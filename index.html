<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBEWARTS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form class="trybewarts-login">
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">

      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="Senha" autocomplete="current-password">

      <button type="submit" id="btn-login">Entrar</button>

    </form>
  </header>

  <script src="/script.js"></script>
</body>

</html>
