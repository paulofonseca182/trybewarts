<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBEWARTS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">

      <div class="form-floating ms-3">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" class="form-control">
        <label for="email">Email</label>
      </div>

      <div class="form-floating ms-3">
        <input type="password" name="password" class="form-control" id="password" placeholder="Senha" autocomplete="current-password">
        <label for="password">Password</label>
      </div>

      <button type="submit" id="btn-login" class="btn btn-outline-light btn-lg ms-3">Entrar</button>

    </form>
  </header>

  <script src="/script.js"></script>
</body>

</html>
