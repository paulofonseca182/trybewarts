<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBEWARTS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">

      <div class="form-floating ms-3">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
        <label for="email">Email</label>
      </div>

      <div class="form-floating ms-3">
        <input type="password" name="password" class="form-control" id="password" placeholder="Senha"
          autocomplete="current-password">
        <label for="password">Password</label>
      </div>

      <button type="submit" id="btn-login" class="btn btn-outline-light btn-lg ms-3">Entrar</button>

    </form>
  </header>

  <main id="main">
    <form id="evaluation-form">
      <div id="form-data">
        <div class="person">
          <div class="form-floating mb-3">
            <input type="text" name="name" id="input-name" placeholder="Nome" class="form-control">
            <label for="input-name">Nome</label>
          </div>

          <div class="form-floating mb-3 ms-3">
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" class="form-control">
            <label for="input-lastname">Sobrenome</label>
          </div>
        </div>

        <div class="person">
          <div class="form-floating">
            <input type="text" name="name" id="input-email" placeholder="Email" class="form-control">
            <label for="input-email">Email</label>
          </div>

          <div class="form-floating ms-3">
            <select name="house" id="house" class="form-select">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            <label for="floatingSelect">Casa</label>
          </div>
        </div>
      </div>

      <div id="family-content" class="mt-4">
        <div id="family">
          <label id="label-family" for="">Qual sua família?</label>
          <div id="form-radio">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="frontend" name="family" value="Frontend">
              <label class="form-check-label" for="frontend">Frontend</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="backend" name="family" value="Backend">
              <label class="form-check-label" for="backend">Backend</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="fullStack" name="family" value="FullStack">
              <label class="form-check-label" for="fullStack">FullStack</label>
            </div>
          </div>
        </div>

        <div id="content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <div id="check-content">
            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="hofs" value="HoFs">
              <label class="form-check-label" for="hofs">Hofs</label>
            </div>

            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="jest" value="Jest">
              <label class="form-check-label" for="jest">Jest</label>
            </div>

            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="promises" value="Promises">
              <label class="form-check-label" for="promises">Promises</label>
            </div>

            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="react" value="React">
              <label class="form-check-label" for="react">React</label>
            </div>

            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="sql" value="SQL">
              <label class="form-check-label" for="sql">SQL</label>
            </div>

            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input subject" id="python" value="Python">
              <label class="form-check-label" for="python">Python</label>
            </div>
          </div>
        </div>
      </div>

      <div id="form-rate" class="mt-4">

        <label id="label-rate">Como você avalia a Trybewarts?</label>

        <div id="rate">

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="um" name="rate" value="1">
            <label class="form-check-label" for="um">1</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="dois" name="rate" value="2">
            <label class="form-check-label" for="dois">2</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="tres" name="rate" value="3">
            <label class="form-check-label" for="tres">3</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="quatro" name="rate" value="4">
            <label class="form-check-label" for="quatro">4</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="cinco" name="rate" value="5">
            <label class="form-check-label" for="cinco">5</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="seis" name="rate" value="6">
            <label class="form-check-label" for="seis">6</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="sete" name="rate" value="7">
            <label class="form-check-label" for="sete">7</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="oito" name="rate" value="8">
            <label class="form-check-label" for="oito">8</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="nove" name="rate" value="9">
            <label class="form-check-label" for="nove">9</label>
          </div>

          <div class="form-check ms-2">
            <input type="radio" class="form-check-input" id="dez" name="rate" value="10">
            <label class="form-check-label" for="dez">10</label>
          </div>
        </div>

      </div>


      <div class="form-floating mt-4" id="form-text">
        <textarea class="form-control" id="text-area" maxlength="500" placeholder="Deixe seu comentário:"></textarea>
        <label for="text-area" class="textarea">Deixe seu comentário:</label>
      </div>

      <div id="form-agreement" class="mt-4">
        <div class="form-check">
          <label id="label-infos" class="form-check-label" for="agreement">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" id="agreement" type="checkbox">
        </div>
      </div>

      <div id="form-submit" class="mt-4">
        <button class="btn btn-outline-success" type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Imagem trybewarts colorida">
  </main>

  <script src="/script.js"></script>
</body>

</html>
